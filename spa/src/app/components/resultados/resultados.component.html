<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
	<div class="col-md-12">
		<div class="alert alert-info" role="alert">
			No existe ningún héroe con el termino buscado: {{ termino}}.
		</div>
	</div>
</div>


<div class="card-columns">
	<div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
		<img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
		<div class="card-body">
		  <h5 class="card-title">{{heroe.nombre}}</h5>
		  <p class="card-text">{{heroe.bio}}</p>
		  <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

		  <!--<button type="button" class="btn btn-outline-dark btn-block">Ver más...</button>-->
		  <a [routerLink]="['/heroe', heroe.idx]" class="btn btn-outline-dark btn-block">Ver más...</a>
		</div>
	</div>
</div>
